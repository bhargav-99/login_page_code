<DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="style/login.css">
    </head>
    <body background="images/wooden-.png">
        <div class="full_deatils_of_login">
            <div class="header_part">
                <div class="company_logo">
                    <img class="industry_logo" src="images/kvd-group-of-industries-logo.png">
                </div>
                <div>
                    <p class="company_heading">
                        Welcome to KVD Group of Industries</p>
                    <p class="company_slogan">- just dream and make it happen...</p>
                </div>
            </div>
            <div class="side_part">
                <div class="login_headings">
                    <p class="login_description">Login using social media 
                        to get quick access</p>
                    <button class="facebook_button">Signin with facebook</button>
                    <button class="twitter_button">Signin with twitter</button>
                    <button class="google_button">Signin with google</button>
                </div>
                <div class="login_bio">
                    <p class="login_logo">Login to your Account</p>
                    <p class="doesnot_have">
                        Doesn't have an account yet? <span class="sign_up">Sign up</span></p>
                    <p class="email_address">Email Address</p>
                    <input class="email_input" type="email" placeholder="Enter your email">
                    <p class="password">Password</p>
                    <input type="password" placeholder="Enter your password">
                    <p class="forget_password">Forget password?</p>
                    <input type="checkbox"><span class="remember_me">Remember me</span>
                    <div class="login_but">
                        <button class="login_button">LOGIN</button>
                    </div>  
                </div>
            </div>
        </div>
    </body>
</html>
